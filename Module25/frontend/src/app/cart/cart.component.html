<div class="container-fluid" *ngFor = "let c of cart; index as i">
    <div class="row content well">
        <div class="col-sm-3">
          <img src = "../../assets/{{c.image}}" style="height: 10%; width: 100%;">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <p>Title: {{c.title}}</p>
          <p>Description:{{c.description}}</p>
          <div></div>
          <br>
          <br>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <form >
                Quantity:{{c.Quantity}}
                <br>
                <br>
                Price: {{c.price}}
                <br>
                <br>
                tPrice: {{c.price * c.Quantity}}
                
            </form>
          <br>
          <br>
            <div class="card-img-overlay">
                <a (click) = "del(i)" class="btn btn-primary">Delete</a>
            </div>
            <br>
            <br>
        </div>
    </div>
  </div>
<div class="row content well">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
</div>

<div *ngIf = "cart.length == 0">
  <h1>Your Cart Is Empty</h1>

</div>

<div class="card-img-overlay" >
        <a routerLink = "/checkout">
          <a href="#" class="btn btn-primary">CheckOut</a>
        </a>
</div>
